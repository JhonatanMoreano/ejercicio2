<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Empleado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Registrar Sueldo del Empleado</h1>
            <div class="card shadow-sm p-4">
                <form action="/resultado" method="post">
                    <div class="mb-3">
                        <label for="sueldoBase" class="form-label">Sueldo Base:</label>
                        <input type="number" id="sueldoBase" name="sueldoBase" class="form-control" placeholder="Ingrese el sueldo base" required>
                    </div>
                    <div class="mb-3">
                        <label for="horasExtra" class="form-label">Horas Extra:</label>
                        <input type="number" id="horasExtra" name="horasExtra" class="form-control" placeholder="Ingrese las horas extra" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Calcular</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
