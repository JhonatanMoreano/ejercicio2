<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultado Empleado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container text-center">

            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">¡Cálculo Exitoso!</h4>
                <p>Los datos fueron procesados correctamente.</p>
            </div>

            <div class="border p-4 rounded">
                <h2>Resultado del Cálculo</h2>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Sueldo Base:</strong> <span th:text="${sueldoBase}"></span></li>
                    <li class="list-group-item"><strong>Horas Extra:</strong> <span th:text="${horasExtra}"></span></li>
                    <li class="list-group-item"><strong>Tarifa por Hora:</strong> <span th:text="${tarifaPorHora}"></span></li>
                    <li class="list-group-item"><strong>Sueldo Total a Pagar:</strong> <span th:text="${sueldoTotal}"></span></li>
                </ul>
            </div>
            <a href="/formulario" class="btn btn-secondary w-100 mt-4">Regresar</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
